
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Football Manager</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>EA FC 25 Tactics & Formations</h1>
            <p>Build Custom Tactics & Formations</p>
        </div>
        <div class="formation-selector">
            <select id="formation" onchange="changeFormation()">
                <option value="442">4-4-2</option>
                <option value="433">4-3-3</option>
            </select>
        </div>
    </header>
    <div class="container">
        <div class="terrain">
            <img src="images/backgroundStadium.png" alt="Terrain" class="img">
            <div class="field"></div>
        </div>
        <div class="form">
            <form class="player-form">
                <input type="text" placeholder="Nom du joueur" id="name">
                <input type="url" placeholder="URL de la photo" id="photo">
                <select id="nationality" required>
                    <option value="">Choisir une nationalité</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Belgium">Belgium</option>
                    <option value="France">France</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Germany">Germany</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Egypt">Egypt</option>
                    <option value="Slovenia">Slovenia</option>
                    <option value="Croatia">Croatia</option>
                    <option value="Morocco">Morocco</option>
                    <option value="Norway">Norway</option>
                    <option value="Canada">Canada</option>
                    <option value="England">England</option>
                    <option value="Italy">Italy</option>
                </select>
                <select id="club" required>
                    <option value="">Choisir un club</option>
                    <option value="Inter Miami">Inter Miami</option>
                    <option value="Al Nassr">Al Nassr</option>
                    <option value="Manchester City">Manchester City</option>
                    <option value="Real Madrid">Real Madrid</option>
                    <option value="Liverpool">Liverpool</option>
                    <option value="Al-Hilal">Al-Hilal</option>
                    <option value="Bayern Munich">Bayern Munich</option>
                    <option value="Atletico Madrid">Atletico Madrid</option>
                    <option value="Al-Ittihad">Al-Ittihad</option>
                    <option value="Manchester United">Manchester United</option>
                    <option value="Paris Saint-Germain">Paris Saint-Germain</option>
                    <option value="Fenerbahçe">Fenerbahçe</option>
                    <option value="PSV">PSV</option>
                </select>
                <input type="number" placeholder="Note globale" id="rating" min="0" max="99">
                
                <select id="position" onchange="toggleStats()">
                    <option value="">Choisir une position</option>
                    <option value="GK">Gardien (GK)</option>
                    <option value="CB">Défenseur central (CB)</option>
                    <option value="LB">Latéral gauche (LB)</option>
                    <option value="RB">Latéral droit (RB)</option>
                    <option value="CM">Milieu central (CM)</option>
                    <option value="LM">Milieu gauche (LM)</option>
                    <option value="RM">Milieu droit (RM)</option>
                    <option value="LW">Ailier gauche (LW)</option>
                    <option value="RW">Ailier droit (RW)</option>
                    <option value="ST">Attaquant (ST)</option>
                </select>

                <div id="normalStats" style="display: none;">
                    <input type="number" placeholder="Pace" min="0" max="99">
                    <input type="number" placeholder="Shooting" min="0" max="99">
                    <input type="number" placeholder="Passing" min="0" max="99">
                    <input type="number" placeholder="Dribbling" min="0" max="99">
                    <input type="number" placeholder="Defending" min="0" max="99">
                    <input type="number" placeholder="Physical" min="0" max="99">
                </div>

                <div id="gkStats" style="display: none;">
                    <input type="number" placeholder="Diving" min="0" max="99">
                    <input type="number" placeholder="Handling" min="0" max="99">
                    <input type="number" placeholder="Kicking" min="0" max="99">
                    <input type="number" placeholder="Reflexes" min="0" max="99">
                    <input type="number" placeholder="Speed" min="0" max="99">
                    <input type="number" placeholder="Positioning" min="0" max="99">
                </div>

                <button type="submit">Ajouter le joueur</button>
            </form>
        </div>
    </div>
    <div class="banc"></div>

    <script src="js/script.js"></script>
</body>
</html>
